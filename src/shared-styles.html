<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
          padding: 20px;
          background-color: #f5f5f5;
          border-radius: 15px;
          margin: 20px 10px;
          box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
          animation: fadeIn 1s ease-in-out;
      }
      .card:hover {
          padding: 20px;
          background-color: #f5f5f5;
          border-radius: 15px;
          margin: 20px 10px;
          box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
          transform: translateY(-5px);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
    </style>
  </template>
</dom-module>
