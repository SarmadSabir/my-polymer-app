<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .nav-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0px 16px;
        background-color: var(--app-primary-color);
        color: white;
      }
      .nav-bar a {
        text-decoration: none;
        font-size: 14px;
        color: white;
        padding: 0 16px;
        font-weight: bold;
      }

      .nav-bar a:hover {
        text-decoration: underline;
      }

      .nav-bar a.iron-selected {
        border-bottom: 2px solid white;
      }
      iron-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
        color: #4285f4;
      }
    </style>

    <script src="../node_modules/recorder-js/lib/index.js"></script>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view10" href="[[rootPath]]view10">Latest News</a>
          <!-- <a name="view1" href="[[rootPath]]view1">View One</a>
          <a name="view2" href="[[rootPath]]view2">View Two</a>
          <a name="view3" href="[[rootPath]]view3">View Three</a>
          <a name="view4" href="[[rootPath]]view4">Aesthetic</a> -->
          <!-- <a name="view5" href="[[rootPath]]view5">11/19/2024</a> -->
          <a name="view6" href="[[rootPath]]view6">Relationship</a>
          <a name="view7" href="[[rootPath]]view7">Elements</a>
          <!-- <a name="view8" href="[[rootPath]]view8">Condition 1</a> -->
          <a name="view9" href="[[rootPath]]view9">Condition 2</a>
          <a name="view11" href="[[rootPath]]view11">Post</a>
          <a name="view12" href="[[rootPath]]view12">Audio Recorder</a>
          <a name="view13" href="[[rootPath]]view13">One Time Play</a>
          <a name="view14" href="[[rootPath]]view14">Bootstrap</a>
          <!-- <a name="view15" href="[[rootPath]]view15">View 15</a>
          <a name="view16" href="[[rootPath]]view16">View 16</a> -->
          <a name="view17" href="[[rootPath]]view17">Accordian</a>
          <a name="viewqr" href="[[rootPath]]viewqr">QR Code</a>
          <!-- <a name="view19" href="[[rootPath]]view19">QR Code</a> -->
          <!-- <a name="view18" href="[[rootPath]]view18">Files for Accordian</a> -->
          <a name="image-viewer" href="[[rootPath]]image-viewer">Image Viewer</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
            <div class="nav-bar">
              <iron-selector 
                selected="[[page]]" 
                attr-for-selected="name" 
                role="navigation">
                <a name="view6" href="view10">News</a>
                <!-- <a name="view7" href="view7">Elements</a> -->
                <a name="view12" href="view12">Audio Recorder</a>
                <!-- <a name="view11" href="view11">Post</a> -->
                <a name="viewqr" href="viewqr">QR Code</a>
                <!-- <a name="view19" href="view19">QR Code</a> -->
                <a name="image-viewer" href="image-viewer">Image</a>
              </iron-selector>
            </div>
          </app-toolbar>   
        </app-header>     

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view4 name="view4"></my-view4>
          <!-- <my-view5 name="view5"></my-view5> -->
          <my-view6 name="view6"></my-view6>
          <my-view7 name="view7"></my-view7>
          <my-view8 name="view8"></my-view8>
          <my-view9 name="view9"></my-view9>
          <my-view10 name="view10"></my-view10>
          <my-view11 name="view11"></my-view11>
          <my-view12 name="view12"></my-view12>
          <my-view13 name="view13"></my-view13>
          <my-view14 name="view14"></my-view14>
          <!-- <my-view15 name="view15"></my-view15>
          <my-view16 name="view16"></my-view16> -->
          <my-view17 name="view17"></my-view17>
          <!-- <my-view18 name="view18"></my-view18> -->
          <my-viewqr name="viewqr"></my-viewqr>
          <image-viewer name="image-viewer"></image-viewer>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        routeData: {
          type: Object,
        },
        subroute: {
          type: Object,
        },
        rootPath: {
          type: String,
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      listeners: {
        'audio-created': '_handleAudioCreated', // Listen for the event from child
      },

      _routePageChanged: function(page) {
        this.page = page || 'view1';
    
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.Base.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true
        );
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      _handleAudioCreated(event) {
        const audioObject = event.detail.audio;
        console.log('Audio object received from my-view12:', audioObject);
      },
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</dom-module>
